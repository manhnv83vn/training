<!DOCTYPE html>


    <html ng-app="ionicApp">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">

        <title>Quản lý kho</title>

        

        <title>Đăng nhập - Phần mềm quản lý kho</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <meta name="format-detection" content="telephone=no">
  <meta name="msapplication-tap-highlight" content="no">

  <link ios-href="build/css/app.ios.css" rel="stylesheet">
  <link md-href="build/css/app.md.css" rel="stylesheet">
<link href="//code.ionicframework.com/nightly/css/ionic.css" rel="stylesheet">
        <script src="//code.ionicframework.com/nightly/js/ionic.bundle.js"></script>
    </head>

    <body>

        <ion-nav-bar class="bar-positive">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
        </ion-nav-bar>

        <ion-nav-view></ion-nav-view>

        <script id="templates/sign-in.html" type="text/ng-template">
            <ion-view view-title="Đăng nhập - Quản lý kho">
                <ion-content>
                    <div class="list">
                        <label class="item item-input">
              <span class="input-label">Tên đăng nhập</span>
              <input type="text" ng-model="user.username">
            </label>
                        <label class="item item-input">
              <span class="input-label">Mật khẩu</span>
              <input type="password" ng-model="user.password">
            </label>
                    </div>
                    <div class="padding">
                        <button class="button button-block button-positive" ng-click="signIn(user)">
              Đăng nhập
            </button>
                        <p class="text-center">
                            <a href="#/forgot-password">Quên mật khẩu</a>
                        </p>
                    </div>
                </ion-content>
            </ion-view>
        </script>

        <script id="templates/forgot-password.html" type="text/ng-template">
            <ion-view view-title="Quên mật khẩu">
                <ion-content padding="true">
                    <p>
                        Yeah this is just a demo showing how views can be shown without tabs, then you can navigate to views within tabs. Additionally, only one set of tabs needs to be written for all of the different views that should go inside the tabs. (Compared to written
                        the same tab links in the footer of every view that's in a tab.)
                    </p>
                    <p>
                        There's no username/password, just click the Sign-In button back a the sign-in view.
                    </p>
                    <p>
                        Quay lại <a href="#/sign-in">Đăng nhập</a>.
                    </p>
                </ion-content>
            </ion-view>
        </script>

        <script id="templates/tabs.html" type="text/ng-template">
            <ion-view>
                <ion-tabs class="tabs-icon-top tabs-positive">

                    <ion-tab title="Home" icon="ion-home" href="#/tab/home">
                        <ion-nav-view name="home-tab"></ion-nav-view>
                    </ion-tab>

                    <ion-tab title="Giới thiệu" icon="ion-ios-information" href="#/tab/about">
                        <ion-nav-view name="about-tab"></ion-nav-view>
                    </ion-tab>

                    <ion-tab title="Đăng xuất" icon="ion-log-out" href="#/sign-in">
                    </ion-tab>

                </ion-tabs>
            </ion-view>
        </script>

        <script id="templates/home.html" type="text/ng-template">
            <ion-view view-title="Home">
                <ion-content padding="true">
                    <p>Example of Ionic tabs. Navigate to each tab, and navigate to child views of each tab and notice how each tab has its own navigation history.</p>
                    <p>
                        <a class="button icon icon-right ion-chevron-right" href="#/tab/facts">Scientific Facts</a>
                    </p>
                </ion-content>
            </ion-view>
        </script>

        <script id="templates/facts.html" type="text/ng-template">
            <ion-view view-title="Facts">
                <ion-content padding="true">
                    <p>Banging your head against a wall uses 150 calories an hour.</p>
                    <p>Dogs have four toes on their hind feet, and five on their front feet.</p>
                    <p>The ant can lift 50 times its own weight, can pull 30 times its own weight and always falls over on its right side when intoxicated.</p>
                    <p>A cockroach will live nine days without it's head, before it starves to death.</p>
                    <p>Polar bears are left handed.</p>
                    <p>
                        <a class="button icon ion-home" href="#/tab/home"> Home</a>
                        <a class="button icon icon-right ion-chevron-right" href="#/tab/facts2">More Facts</a>
                    </p>
                </ion-content>
            </ion-view>
        </script>

        <script id="templates/facts2.html" type="text/ng-template">
            <ion-view view-title="Also Factual">
                <ion-content padding="true">
                    <p>111,111,111 x 111,111,111 = 12,345,678,987,654,321</p>
                    <p>1 in every 4 Americans has appeared on T.V.</p>
                    <p>11% of the world is left-handed.</p>
                    <p>1 in 8 Americans has worked at a McDonalds restaurant.</p>
                    <p>$283,200 is the absolute highest amount of money you can win on Jeopardy.</p>
                    <p>101 Dalmatians, Peter Pan, Lady and the Tramp, and Mulan are the only Disney cartoons where both parents are present and don't die throughout the movie.</p>
                    <p>
                        <a class="button icon ion-home" href="#/tab/home"> Home</a>
                        <a class="button icon ion-chevron-left" href="#/tab/facts"> Scientific Facts</a>
                    </p>
                </ion-content>
            </ion-view>
        </script>

        <script id="templates/about.html" type="text/ng-template">
            <ion-view view-title="About">
                <ion-content padding="true">
                    <h3>Create hybrid mobile apps with the web technologies you love.</h3>
                    <p>Free and open source, Ionic offers a library of mobile-optimized HTML, CSS and JS components for building highly interactive apps.</p>
                    <p>Built with Sass and optimized for AngularJS.</p>
                    <p>
                        <a class="button icon icon-right ion-chevron-right" href="#/tab/navstack">Tabs Nav Stack</a>
                    </p>
                </ion-content>
            </ion-view>
        </script>

        <script id="templates/nav-stack.html" type="text/ng-template">
            <ion-view view-title="Tab Nav Stack">
                <ion-content padding="true">
                    <p><img src="http://ionicframework.com/img/diagrams/tabs-nav-stack.png" style="width:100%"></p>
                </ion-content>
            </ion-view>
        </script>

    

    <script src="js/index.js"></script>


</body>

</html>
